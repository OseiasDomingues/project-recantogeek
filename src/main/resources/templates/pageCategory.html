<!doctype html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <!-- Icones -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Recanto Geek</title>
</head>
<body>
<h1>Hello World</h1>

<article>
    <div class="container">
        <ol class="breadcrumb mt-0 pt-2">
            <li class="breadcrumb-item">PÃ¡gina Inicial</li>
            <li class="breadcrumb-item"><a href="/products">Produto</a></li>
            <li class="breadcrumb-item" aria-current="page"><a  th:text="${productByCategory[0].category?.name}"></a></li>
        </ol>
        <p class="h4" >Todos os <span th:text="${productByCategory[0].category?.name}"></span></p>
        <div class="row container-products">
            <div class="card card-all" th:each="product : ${productByCategory}">
                <a class="item-link" th:href="@{/products/{id}(id=${product.id})}">
                    <img th:src="${product.imageURL}" class="card-img-top product-image" th:alt="${product.name}">
                    <div class="card-body card-desc">
                        <h5 class="card-title name" th:text="${product.name}"></h5>
                        <p class="card-text price" th:text="${#numbers.formatCurrency(product.price)}"></p>
                    </div>
                </a>
            </div>
        </div>

    </div>

</article>

</div>

</body>
</html>
